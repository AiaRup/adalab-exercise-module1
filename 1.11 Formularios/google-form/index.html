<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google- Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" id="create-account" method="post">
      <div class="full-name">
        <label for="name" class="label-name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Nombre" required />
        <label for="surname" class="fakeLabel">Apellidos</label>
        <input type="text" id="surname" name="surnam" placeholder="Apellidos" required />
      </div>
      <div>
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="@gmail.com" required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Confirma tu contraseña</label>
        <input type="confirm-password" id="confirm-password" name="confirm-password" required />
      </div>
      <fieldset>
        <legend>Fecha de nacimiento</legend>
        <div class="birthday-container">
          <div>
            <label for="day" class="fakeLabel">day</label>
            <input type="number" id="day" name="day" placeholder="Dia" required />
          </div>
          <div>
            <label for="month" class="fakeLabel">month</label>
            <select id="month" name="month" required>
              <option value="">Mes</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div>
            <label for="year" class="fakeLabel">year</label>
            <input type="number" id="year" name="year" placeholder="Año" required />
          </div>
        </div>
      </fieldset>
      <div>
        <label for="sex">Sexo</label>
        <select id="sex" name="sex">
          <option value="">Selecciona tu género</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
        </select>
      </div>
      <div>
        <label for="phone">Teléfono movil</label>
        <input type="tel" id="phone" name="phone" value="+34" title="+34-123456789" pattern="^(\+34|0034|34)?[6|7|8|9][0-9]{8}$" required />
      </div>
      <div>
        <label for="email">Tu dirección de correo electrónico actual</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="location">Ubicacion</label>
        <select id="location" name="location" required>
          <option value="">España</option>
          <option value="israel">Israel</option>
          <option value="argentina">Argentina</option>
          <option value="estados unidos">Estados Unidos</option>
          <option value="tailandia">Tailandia</option>
        </select>
      </div>
      <input type="submit" value="Siguinte paso" id="submit-button" />
    </form>
  </body>
</html>
