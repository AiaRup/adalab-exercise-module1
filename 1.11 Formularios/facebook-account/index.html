<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook- Create Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="create-account">
      <h1>Create an acoount</h1>
      <h4>It's free and always will be</h4>
      <form action="" method="post">
        <fieldset>
          <div class="full-name">
            <label for="firstName" class="fakeLabel">first name</label>
            <input type="text" name="firstName" placeholder="First name" id="firstName" required />
            <label for="surname" class="fakeLabel">surname</label>
            <input type="text" name="surname" placeholder="Surname" id="surname" required />
          </div>
          <div class="email">
            <label for="email" class="fakeLabel">email</label>
            <input name="email" id="email" type="email" placeholder="Email or mobile number" required />
          </div>
          <div class="confirm-email">
            <label for="confirm-email" class="fakeLabel">confirm-email</label>
            <input name="confirm-email" id="confirm-email" type="email" placeholder="Re-enter email or mobile number" required />
          </div>
          <div class="password">
            <label for="password" class="fakeLabel">password</label>
            <input name="password" id="password" type="password" placeholder="New password" />
          </div>
        </fieldset>
        <fieldset>
          <div class="birthday">
            <h4>Birthday</h4>
            <div class="birthday-content">

              <select name="month" id="month">

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <label for="year" class="fakeLabel">year</label>
              <select name="year" id="year">
                <option value="">Year</option>
                <option value="1950">1950</option>
                <option value="1951">1951</option>
                <option value="1952">1952</option>

              </select>
              <a href="" class="form-link">Why do I need to provide my date of birth?</a>
            </div>
          </div>
          <div class="gender">
            <div>
              <label for="female" class="fakeLabel">
                <input id="female" type="radio" value="female" name="gender" checked />
                Female
              </label>
            </div>
            <div>
              <label for="male" class="fakeLabel">
                <input id="male" type="radio" value="creditcard" name="gender" />
                Male
              </label>
            </div>
          </div>
          <div>
            <label for="height">Height in cm</label>
            <input type="text" id="height" min="50" max="250" value="150" />
          </div>
          <div>
            <label for="comment" class="fakeLabel"></label>
            <textarea name="comment" id="comment" rows="8" placeholder="Comments for your profile"></textarea>
          </div>
        </fieldset>
        <p class="terms">By clicking Create an account, you agree to our <a href="" class="form-link">Terms</a> and that you have read our <a href="" class="form-link"> Data Policy</a>, including our <a href="" class="form-link">Cookie Use.</a></p>
        <label for="agree"> <input type="checkbox" name="agree" id="agree" value="agree" required /> I agree to the Terms and Conditions</label>
        <fieldset class="form__buttons">
          <input type="submit" id="submit" value="Create an account" />
          <input type="reset" id="reset" value="Reset" />
        </fieldset>

        <input type="hidden" id="browser" name="browser" value="chrome" />
      </form>
    </div>
  </body>
</html>
