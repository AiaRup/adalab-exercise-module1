<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="imagen"><img src="https://via.placeholder.com/150" /></div>
      <div class="content">
        <div class="content__details">
          <h3>Centro de fisioterapia Guzman Fernandez</h3>
          <p>Fisioterapia General</p>
          <ul class="content__buttons">
            <li><button>Reservar cita</button></li>
            <li><button>Pedir presupuesto</button></li>
          </ul>
        </div>
        <div class="content__rating">
          <div class="rating__col1">
            <h6>24 valoraciones</h6>
            <p>Ver comentarios &#x2192;</p>
          </div>
          <div class="rating__col2">
            <div class="rating__total">8,9</div>
            <div class="rating__star"><i class="far fa-star"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
